<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <style>
  </style>

  <script type="text/javascript"> 


    function draw(geo_data) {
      "use strict";
      var margin = 75,
          width = 1920 - margin,
          height = 1080 - margin;

      var svg = d3.select("body")
          .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
          .append('g') // container element within svg
          .attr('class', 'map');

      var projection = d3.geo.mercator();
      var path = d3.geo.path().projection(projection);
      var map = svg.selectAll('path') // creating paths
                   .data(geo_data.features) // data in features
                   .enter()
                   .append('path')
                   .attr('d', path); //the d attribute of the svg element should contain the instructions for drawing. it is set to the path variable/function which takes the features array of an object in geo_data and processes it to get the draw instructions.


    };
    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    


d3.json("https://raw.githubusercontent.com/winkelman/data/master/world_countries.json", draw);
  </script>
</body>
</html>
